<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Crimson+Pro:wght@600;700&display=swap');
        
        :root {
            --primary: #0a0e27;
            --secondary: #1a2332;
            --accent: #00d9ff;
            --accent-warm: #ff6b35;
            --surface: #141b2d;
            --text: #e8edf4;
            --text-dim: #8b95a8;
            --green: #10b981;
            --orange: #f59e0b;
            --red: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        [data-theme="light"] {
            --primary: #fffdfd;
            --secondary: #8b3e3e;
            --accent: #f4d9d9;
            --accent-warm: #dc2626;
            --surface: #ffffff;
            --text: #1e293b;
            --text-dim: #64748b;
            --green: #059669;
            --orange: #d97706;
            --red: #dc2626;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Mono', monospace;
           background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s cubic-bezier(0.16, 1, 0.3, 1), color 0.3s ease;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            
            z-index: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        header {
            margin-bottom: 3rem;
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex: 1;
        }
        
       
        
        .logo-section:hover {
            transform: translateY(-2px);
           
            border-color: var(--accent);
        }
        
        .logo-container {
            margin: auto;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-warm) 100%);
            border-radius: 10px;
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        
        .logo-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .logo-section:hover .logo-container {
            transform: rotate(360deg);
        }
        
        .logo-section:hover .logo-container::before {
            width: 100%;
            height: 100%;
        }
        
       
        .logo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        
        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .company-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin: auto;
        }
        
        .company-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            cursor: text;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            margin: auto;
        }
        
        .company-name:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .company-name:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 217, 255, 0.05);
        }
        
        .company-tagline {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .header-content {
            flex: 1;
        }
        
        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: 'DM Mono', monospace;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .theme-toggle::before {
            
            font-size: 1.2rem;
        }
        
      
        
        h1 {
            color: #000;
            font-family: 'Crimson Pro', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, black 0%, var(--accent-warm) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
        }
        
        .subtitle {
            font-size: 0.875rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin: auto;
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.125rem;
            color: var(--text-dim);
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        .global-stats {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
        }
        
        .alerts-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .alerts-header {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
        }
        
        .alerts-grid {
            display: grid;
            gap: 1rem;
        }
        
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border-left: 4px solid;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .alert:hover {
            transform: translateX(4px);
        }
        
        .alert.warning {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: var(--orange);
        }
        
        .alert.danger {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: var(--red);
        }
        
        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: var(--green);
        }
        
        .alert-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }
        
        .alert-message {
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        .insights-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .insights-header {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
        }
        
        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .insight-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        [data-theme="light"] .insight-card {
            background: rgba(0, 0, 0, 0.02);
        }
        
        .insight-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 8px 24px var(--shadow);
        }
        
        .insight-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 0.75rem;
        }
        
        .insight-value {
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .insight-detail {
            font-size: 0.875rem;
            color: var(--text-dim);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
            transition: all 0.3s ease;
        }
        
        .stat-value:hover {
            transform: scale(1.05);
        }
        
        .stat-value.accent { 
            color: var(--accent);
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.4);
        }
        .stat-value.warm { 
            color: var(--accent-warm);
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.4);
        }
        .stat-value.dim { 
            color: var(--text-dim);
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 2rem;
        }
        
        .comparison-chart-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .chart-header {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
        }
        
        .comparison-chart-container {
            position: relative;
            height: 350px;
        }
        
        .tutor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .tutor-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .tutor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-warm));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .tutor-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
        }
        
        .tutor-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(0, 217, 255, 0.4);
            box-shadow: 0 12px 32px var(--shadow);
        }
        
        .tutor-card:hover::before {
            transform: scaleX(1);
        }
        
        .tutor-card:hover::after {
            width: 300px;
            height: 300px;
            opacity: 0.1;
        }
        
        .tutor-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .tutor-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: var(--text);
        }
        
        .tutor-id {
            font-size: 0.75rem;
            color: var(--text-dim);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            letter-spacing: 0.05em;
        }
        
        .tutor-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.25rem;
        }
        
        .metric {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .metric-label {
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
        }
        
        .metric-value {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .tutor-card:hover .metric-value {
            transform: scale(1.1);
        }
        
        .metric-value.primary { 
            color: var(--accent);
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        .metric-value.success { 
            color: var(--green);
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        .metric-value.warning { 
            color: var(--orange);
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }
        
        .utilization-bar {
            margin: 1.25rem 0;
        }
        
        .utilization-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .utilization-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
        }
        
        .utilization-badge {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            letter-spacing: 0.05em;
        }
        
        .utilization-badge.low {
            background: rgba(16, 185, 129, 0.15);
            color: var(--green);
        }
        
        .utilization-badge.medium {
            background: rgba(245, 158, 11, 0.15);
            color: var(--orange);
        }
        
        .utilization-badge.high {
            background: rgba(239, 68, 68, 0.15);
            color: var(--red);
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill.low { background: var(--green); }
        .progress-fill.medium { background: var(--orange); }
        .progress-fill.high { background: var(--red); }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        
        .students-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .students-count {
            font-size: 0.875rem;
            color: var(--text);
        }
        
        .students-count strong {
            color: var(--accent);
            font-weight: 500;
        }
        
        .level-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .level-tag {
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: default;
        }
        
        .level-tag:hover {
            background: rgba(0, 217, 255, 0.15);
            border-color: var(--accent);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.2);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Stagger animation delays for cards */
        .tutor-card:nth-child(1) { animation-delay: 0.1s; }
        .tutor-card:nth-child(2) { animation-delay: 0.15s; }
        .tutor-card:nth-child(3) { animation-delay: 0.2s; }
        .tutor-card:nth-child(4) { animation-delay: 0.25s; }
        .tutor-card:nth-child(5) { animation-delay: 0.3s; }
        .tutor-card:nth-child(6) { animation-delay: 0.35s; }
        .tutor-card:nth-child(7) { animation-delay: 0.4s; }
        .tutor-card:nth-child(8) { animation-delay: 0.45s; }
        .tutor-card:nth-child(9) { animation-delay: 0.5s; }
        .tutor-card:nth-child(10) { animation-delay: 0.55s; }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
            .tutor-grid { grid-template-columns: 1fr; }
            .chart-container { height: 300px; }
            .header-left { 
                width: 100%;
                flex-wrap: wrap;
            }
            .logo-section {
                width: 100%;
                justify-content: center;
            }
            .header-content {
                text-align: center;
                width: 100%;
            }
            .header-controls {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="logo-section">
                    <div class="logo-container">
                        
                    <img src="logo.png" alt="" width="100%">
                    </div>
                    <div class="company-info">
                        <div class="company-name" contenteditable="true" id="companyName" data-placeholder="ÿßÿ≥ŸÖ ÿßŸÑÿ¥ÿ±ŸÉÿ©">
                            EveryDay English Academy
                        </div>
                    
                    </div>
                </div>
                <div class="header-content">
                    <h1>Tutor Analytics</h1>
                    <p class="subtitle">Performance Dashboard</p>
                </div>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span>ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸàÿ∂ÿπ</span>
                </button>
            </div>
        </header>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading tutor data...</p>
        </div>
        
        <div id="dashboard" style="display: none;">
            <section class="alerts-section" id="alertsSection">
                <h2 class="alerts-header">üîî ÿßŸÑÿ™ŸÜÿ®ŸäŸáÿßÿ™</h2>
                <div class="alerts-grid" id="alertsGrid"></div>
            </section>
            
            <section class="insights-section">
                <h2 class="insights-header">üìä ÿ±ÿ§Ÿâ ÿ≥ÿ±Ÿäÿπÿ©</h2>
                <div class="insights-grid" id="insightsGrid"></div>
            </section>
            
            <section class="global-stats">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Total Hours</div>
                        <div class="stat-value accent" id="total-hours">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Used Hours</div>
                        <div class="stat-value warm" id="used-hours">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Free Hours</div>
                        <div class="stat-value dim" id="free-hours">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Avg Utilization</div>
                        <div class="stat-value" id="avg-utilization">0%</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </section>
            
            <section class="comparison-chart-section">
                <h2 class="chart-header">üìà ŸÖŸÇÿßÿ±ŸÜÿ© ÿßŸÑÿ≥ÿßÿπÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖÿ© ŸàÿßŸÑŸÅÿßÿ∂Ÿäÿ©</h2>
                <div class="comparison-chart-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </section>
            
            <div class="tutor-grid" id="tutor-grid"></div>
        </div>
    </div>

    <script>
        // Configuration
        const TUTOR_COUNT = 12;
        const tutorsData = [];
        
        // Load all JSON files
        async function loadTutorData() {
            const promises = [];
            
            for (let i = 1; i <= TUTOR_COUNT; i++) {
                promises.push(
                    fetch(`T${i}.json`)
                        .then(response => {
                            if (!response.ok) throw new Error(`Failed to load T${i}.json`);
                            return response.json();
                        })
                        .catch(error => {
                            console.error(`Error loading T${i}.json:`, error);
                            return null;
                        })
                );
            }
            
            const results = await Promise.all(promises);
            return results.filter(data => data !== null);
        }
        
        // Calculate tutor statistics
        function calculateTutorStats(tutor) {
            const totalWeeklyHours = tutor.num_hour_per_day * tutor.numDay;
            let usedHours = 0;
            const students = new Set();
            const levelCounts = {};
            
            // Iterate through schedule
            if (tutor.schedule) {
                Object.values(tutor.schedule).forEach(day => {
                    if (day && typeof day === 'object') {
                        Object.values(day).forEach(slot => {
                            if (slot && slot.status === 'booked') {
                                usedHours++;
                                if (slot.name) {
                                    students.add(slot.name);
                                }
                                if (slot.lvl) {
                                    levelCounts[slot.lvl] = (levelCounts[slot.lvl] || 0) + 1;
                                }
                            }
                        });
                    }
                });
            }
            
            const freeHours = totalWeeklyHours - usedHours;
            const utilization = totalWeeklyHours > 0 ? (usedHours / totalWeeklyHours) * 100 : 0;
            
            return {
                ...tutor,
                totalWeeklyHours,
                usedHours,
                freeHours,
                utilization,
                studentCount: students.size,
                levelCounts
            };
        }
        
        // Get utilization category
        function getUtilizationCategory(utilization) {
            if (utilization < 50) return 'low';
            if (utilization <= 85) return 'medium';
            return 'high';
        }
        
        // Create tutor card HTML
        function createTutorCard(tutor) {
            const category = getUtilizationCategory(tutor.utilization);
            const levelTags = Object.entries(tutor.levelCounts)
                .sort(([a], [b]) => a.localeCompare(b))
                .map(([level, count]) => `
                    <span class="level-tag">${level}: ${count}</span>
                `)
                .join('');
            
            return `
                <div class="tutor-card">
                    <div class="tutor-header">
                        <h3 class="tutor-name">${tutor.name}</h3>
                        <span class="tutor-id">${tutor.ID}</span>
                    </div>
                    
                    <div class="tutor-metrics">
                        <div class="metric">
                            <div class="metric-label">Total</div>
                            <div class="metric-value primary">${tutor.totalWeeklyHours}h</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Used</div>
                            <div class="metric-value success">${tutor.usedHours}h</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Free</div>
                            <div class="metric-value warning">${tutor.freeHours}h</div>
                        </div>
                    </div>
                    
                    <div class="utilization-bar">
                        <div class="utilization-label">
                            <span class="utilization-text">Utilization</span>
                            <span class="utilization-badge ${category}">${tutor.utilization.toFixed(1)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${category}" style="width: ${tutor.utilization}%"></div>
                        </div>
                    </div>
                    
                    <div class="students-info">
                        <div class="students-count">
                            <strong>${tutor.studentCount}</strong> students
                        </div>
                        ${levelTags ? `<div class="level-tags">${levelTags}</div>` : ''}
                    </div>
                </div>
            `;
        }
        
        // Create pie chart
        function createPieChart(tutors) {
            const ctx = document.getElementById('pieChart').getContext('2d');
            
            // Generate colors based on tutor index
            const colors = tutors.map((_, i) => {
                const hue = (i * 360 / tutors.length) % 360;
                return `hsl(${hue}, 70%, 60%)`;
            });
            
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: tutors.map(t => t.name),
                    datasets: [{
                        data: tutors.map(t => t.usedHours),
                        backgroundColor: colors,
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text'),
                                font: {
                                    family: 'DM Mono',
                                    size: 12
                                },
                                padding: 15,
                                generateLabels: function(chart) {
                                    const data = chart.data;
                                    return data.labels.map((label, i) => ({
                                        text: `${label} (${data.datasets[0].data[i]}h ŸÖÿ≥ÿ™ÿÆÿØŸÖÿ©)`,
                                        fillStyle: data.datasets[0].backgroundColor[i],
                                        hidden: false,
                                        index: i
                                    }));
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(20, 27, 45, 0.95)',
                            titleColor: '#e8edf4',
                            bodyColor: '#8b95a8',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1,
                            padding: 12,
                            bodyFont: {
                                family: 'DM Mono',
                                size: 13
                            },
                            titleFont: {
                                family: 'Crimson Pro',
                                size: 14,
                                weight: '600'
                            },
                            callbacks: {
                                label: function(context) {
                                    const tutorIndex = context.dataIndex;
                                    const tutor = tutors[tutorIndex];
                                    const usedHours = tutor.usedHours;
                                    const freeHours = tutor.freeHours;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((usedHours / total) * 100).toFixed(1);
                                    
                                    return [
                                        `ÿ≥ÿßÿπÿßÿ™ ŸÖÿ≥ÿ™ÿÆÿØŸÖÿ©: ${usedHours}`,
                                        `ÿ≥ÿßÿπÿßÿ™ ŸÅÿßÿ∂Ÿäÿ©: ${freeHours}`,
                                        `ÿßŸÑŸÜÿ≥ÿ®ÿ©: ${percentage}%`
                                    ];
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Create comparison bar chart
        function createComparisonChart(tutors) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: tutors.map(t => t.name),
                    datasets: [
                        {
                            label: 'ÿ≥ÿßÿπÿßÿ™ ŸÖÿ≥ÿ™ÿÆÿØŸÖÿ©',
                            data: tutors.map(t => t.usedHours),
                            backgroundColor: 'rgba(16, 185, 129, 0.7)',
                            borderColor: 'rgba(16, 185, 129, 1)',
                            borderWidth: 2,
                            borderRadius: 6
                        },
                        {
                            label: 'ÿ≥ÿßÿπÿßÿ™ ŸÅÿßÿ∂Ÿäÿ©',
                            data: tutors.map(t => t.freeHours),
                            backgroundColor: 'rgba(245, 158, 11, 0.7)',
                            borderColor: 'rgba(245, 158, 11, 1)',
                            borderWidth: 2,
                            borderRadius: 6
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-dim'),
                                font: {
                                    family: 'DM Mono',
                                    size: 11
                                }
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-dim'),
                                font: {
                                    family: 'DM Mono',
                                    size: 11
                                }
                            },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text'),
                                font: {
                                    family: 'DM Mono',
                                    size: 12
                                },
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(20, 27, 45, 0.95)',
                            titleColor: '#e8edf4',
                            bodyColor: '#8b95a8',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1,
                            padding: 12,
                            bodyFont: {
                                family: 'DM Mono',
                                size: 13
                            },
                            titleFont: {
                                family: 'Crimson Pro',
                                size: 14,
                                weight: '600'
                            }
                        }
                    }
                }
            });
        }
        
        // Generate alerts
        function generateAlerts(tutors) {
            const alerts = [];
            const LOW_THRESHOLD = 30;
            const HIGH_THRESHOLD = 90;
            
            tutors.forEach(tutor => {
                if (tutor.utilization < LOW_THRESHOLD) {
                    alerts.push({
                        type: 'warning',
                        icon: '‚ö†Ô∏è',
                        title: `ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÖŸÜÿÆŸÅÿ∂: ${tutor.name}`,
                        message: `ŸÜÿ≥ÿ®ÿ© ÿßŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ${tutor.utilization.toFixed(1)}% - ŸäŸÖŸÉŸÜ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖÿ≤ŸäÿØ ŸÖŸÜ ÿßŸÑÿ∑ŸÑÿßÿ®`
                    });
                } else if (tutor.utilization > HIGH_THRESHOLD) {
                    alerts.push({
                        type: 'danger',
                        icon: 'üî¥',
                        title: `ÿ¥ÿ®Ÿá ŸÖŸÖÿ™ŸÑÿ¶: ${tutor.name}`,
                        message: `ŸÜÿ≥ÿ®ÿ© ÿßŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ${tutor.utilization.toFixed(1)}% - ŸÇÿ±ÿ® ŸÖŸÜ ÿßŸÑÿ≠ÿØ ÿßŸÑÿ£ŸÇÿµŸâ`
                    });
                }
            });
            
            if (alerts.length === 0) {
                alerts.push({
                    type: 'success',
                    icon: '‚úÖ',
                    title: 'ŸÉŸÑ ÿ¥Ÿäÿ° ÿπŸÑŸâ ŸÖÿß Ÿäÿ±ÿßŸÖ',
                    message: 'ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖÿØÿ±ÿ≥ŸäŸÜ ŸÅŸä ŸÜÿ∑ÿßŸÇ ÿßŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑŸÖÿ´ÿßŸÑŸä'
                });
            }
            
            return alerts;
        }
        
        // Render alerts
        function renderAlerts(alerts) {
            const alertsGrid = document.getElementById('alertsGrid');
            alertsGrid.innerHTML = alerts.map((alert, i) => `
                <div class="alert ${alert.type}" style="animation-delay: ${i * 0.1}s">
                    <div class="alert-icon">${alert.icon}</div>
                    <div class="alert-content">
                        <div class="alert-title">${alert.title}</div>
                        <div class="alert-message">${alert.message}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Generate insights
        function generateInsights(tutors) {
            const mostBusy = tutors.reduce((max, t) => t.usedHours > max.usedHours ? t : max);
            const leastBusy = tutors.reduce((min, t) => t.usedHours < min.usedHours ? t : min);
            const avgStudents = (tutors.reduce((sum, t) => sum + t.studentCount, 0) / tutors.length).toFixed(1);
            const totalStudents = new Set(tutors.flatMap(t => {
                const students = [];
                if (t.schedule) {
                    Object.values(t.schedule).forEach(day => {
                        if (day && typeof day === 'object') {
                            Object.values(day).forEach(slot => {
                                if (slot && slot.status === 'booked' && slot.name) {
                                    students.push(slot.name);
                                }
                            });
                        }
                    });
                }
                return students;
            })).size;
            
            return [
                {
                    label: 'ÿ£ŸÉÿ´ÿ± ŸÖÿØÿ±ÿ≥ ŸÖÿ¥ÿ∫ŸàŸÑ',
                    value: mostBusy.name,
                    detail: `${mostBusy.usedHours} ÿ≥ÿßÿπÿ© ŸÖÿ≥ÿ™ÿÆÿØŸÖÿ© (${mostBusy.utilization.toFixed(1)}%)`
                },
                {
                    label: 'ÿ£ŸÇŸÑ ŸÖÿØÿ±ÿ≥ ŸÖÿ¥ÿ∫ŸàŸÑ',
                    value: leastBusy.name,
                    detail: `${leastBusy.usedHours} ÿ≥ÿßÿπÿ© ŸÖÿ≥ÿ™ÿÆÿØŸÖÿ© (${leastBusy.utilization.toFixed(1)}%)`
                },
                {
                    label: 'ŸÖÿ™Ÿàÿ≥ÿ∑ ÿßŸÑÿ∑ŸÑÿßÿ® ŸÑŸÉŸÑ ŸÖÿØÿ±ÿ≥',
                    value: avgStudents,
                    detail: `ÿ•ÿ¨ŸÖÿßŸÑŸä ${totalStudents} ÿ∑ÿßŸÑÿ® ŸÖÿÆÿ™ŸÑŸÅ`
                },
                {
                    label: 'ÿßŸÑŸÅÿ±ŸÇ ŸÅŸä ÿßŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ',
                    value: `${(mostBusy.utilization - leastBusy.utilization).toFixed(1)}%`,
                    detail: `ÿ®ŸäŸÜ ÿßŸÑÿ£ŸÉÿ´ÿ± ŸàÿßŸÑÿ£ŸÇŸÑ ÿßŸÜÿ¥ÿ∫ÿßŸÑÿßŸã`
                }
            ];
        }
        
        // Render insights
        function renderInsights(insights) {
            const insightsGrid = document.getElementById('insightsGrid');
            insightsGrid.innerHTML = insights.map(insight => `
                <div class="insight-card">
                    <div class="insight-label">${insight.label}</div>
                    <div class="insight-value">${insight.value}</div>
                    <div class="insight-detail">${insight.detail}</div>
                </div>
            `).join('');
        }
        
        // Animate number count up
        function animateValue(element, start, end, duration) {
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                
                if (element.textContent.includes('%')) {
                    element.textContent = `${current.toFixed(1)}%`;
                } else {
                    element.textContent = Math.round(current);
                }
            }, 16);
        }
        
        // Render dashboard
        function renderDashboard(tutors) {
            // Calculate global statistics
            const totalHours = tutors.reduce((sum, t) => sum + t.totalWeeklyHours, 0);
            const usedHours = tutors.reduce((sum, t) => sum + t.usedHours, 0);
            const freeHours = tutors.reduce((sum, t) => sum + t.freeHours, 0);
            const avgUtilization = totalHours > 0 ? (usedHours / totalHours) * 100 : 0;
            
            // Animate stats count up
            setTimeout(() => {
                animateValue(document.getElementById('total-hours'), 0, totalHours, 1000);
                animateValue(document.getElementById('used-hours'), 0, usedHours, 1200);
                animateValue(document.getElementById('free-hours'), 0, freeHours, 1400);
                animateValue(document.getElementById('avg-utilization'), 0, avgUtilization, 1600);
            }, 100);
            
            // Color-code average utilization
            const avgUtilElement = document.getElementById('avg-utilization');
            const category = getUtilizationCategory(avgUtilization);
            if (category === 'low') avgUtilElement.style.color = 'var(--green)';
            else if (category === 'medium') avgUtilElement.style.color = 'var(--orange)';
            else avgUtilElement.style.color = 'var(--red)';
            
            // Generate and render alerts
            const alerts = generateAlerts(tutors);
            renderAlerts(alerts);
            
            // Generate and render insights
            const insights = generateInsights(tutors);
            renderInsights(insights);
            
            // Create charts
            createPieChart(tutors);
            createComparisonChart(tutors);
            
            // Render tutor cards
            const tutorGrid = document.getElementById('tutor-grid');
            tutorGrid.innerHTML = tutors.map(createTutorCard).join('');
            
            // Show dashboard
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
        
        // Theme toggle functionality
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'dark';
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Add pulse animation to button
                themeToggle.style.animation = 'pulse 0.5s ease';
                setTimeout(() => {
                    themeToggle.style.animation = '';
                }, 500);
            });
        }
        
        // Initialize
        async function init() {
            try {
                // Initialize theme toggle
                initThemeToggle();
                
                const rawData = await loadTutorData();
                
                if (rawData.length === 0) {
                    document.getElementById('loading').innerHTML = `
                        <p style="color: var(--red);">‚ùå No tutor data files found. Please ensure T1.json through T10.json are in the same directory as this HTML file.</p>
                    `;
                    return;
                }
                
                const tutorsWithStats = rawData.map(calculateTutorStats);
                renderDashboard(tutorsWithStats);
                
            } catch (error) {
                console.error('Error initializing dashboard:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--red);">‚ùå Error loading dashboard: ${error.message}</p>
                `;
            }
        }
        
        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
